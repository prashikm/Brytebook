{% extends 'layouts/layout.html' %}
{% load static %}

{% block head %}
    <title>Done | Brytebook</title>
    <meta name="title" content="Done | Brytebook">
    <meta name="description" content="You are all set to get start using Brytebook">
    <link rel="canonical" href="https://brytebook.com/finished">
{% endblock head %}

{% block body %}
    <section class="flex flex-col items-center h-screen max-w-lg mx-auto">
        <div class="text-center pt-14 text-6xl mb-2 font-bold">
            <h2 class="text-gray-700 mb-2">Success!</h2>
        </div>
        <div class="w-full px-8 py-2 bg-white border-gray-100 rounded-lg lg:rounded-l-none s">
            <div class="relative z-10 text-left ">
                <div class="flex justify-center flex-col lg:py-6">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-20 mx-auto"
                        viewBox="0 0 20 20"
                        fill="rgba(37, 99, 235)"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd"
                        />
                    </svg>
                    <p class="text-lg text-center mt-6 mb-6 xl:mb-0">All set! Now it's time to tell the world about your work.</p>
                    <div>
                        <button
                            type="submit"
                            class="block w-full h-14 px-4 py-3 mt-6 font-semibold text-white transition duration-200 ease-in-out transform rounded-lg bg-black hover:bg-blue-600 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 hover:to-black"
                        >   
                            <a href="{% url 'home-feed' %}">Let's do this</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
