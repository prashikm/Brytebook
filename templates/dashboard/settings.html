{% extends 'layouts/dashboardLayout.html' %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'styles/profile-curated.css' %}">
    <link rel="stylesheet" href="{% static 'styles/modal.css' %}">
    <link rel="stylesheet" href="{% static 'styles/filepond/filepond.css' %}">
    <link rel="stylesheet" href="{% static 'styles/filepond/filepond-plugin-image-preview.css' %}">
{% endblock head %}

{% block body %}
<section class="max-w-xl mx-auto px-6 m-3 mt-6 md:px-0">
    <div class="mb-6">
        <h2 class="font-semibold text-2xl">Settings</h2>
    </div>

    <div class="flex">
      <div class="mr-10 md:mr-10">
        <a 
            hx-get="{% url 'profile_edit' %}"
            hx-trigger="click"
            hx-target="#settings-content"
            hxindicator="#spinner"
        >
          <p id="profile-btn" class="cursor-pointer font-semibold text-xl text-black">Profile</p>
        </a>
      </div>
      <div>
        <a 
            hx-get="{% url 'account_settings' %}"
            hx-trigger="click"
            hx-target="#settings-content"
            hx-indicator="#spinner"
        >
          <p id="account-btn" class="cursor-pointer font-semibold text-xl text-gray-500 hover:text-black hover:underline">Account</p>
        </a>
      </div>
    </div>  
</section>

<section class="max-w-xl mx-auto">
    <div id="spinner" class="load-spin flex justify-center items-center mt-6">
        <div>
            <svg class="animate-spin mr-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" style="fill: #564232;">
                <circle cx="12" cy="20" r="2"></circle>
                <circle cx="12" cy="4" r="2"></circle>
                <circle cx="6.343" cy="17.657" r="2"></circle>
                <circle cx="17.657" cy="6.343" r="2"></circle>
                <circle cx="4" cy="12" r="2.001"></circle>
                <circle cx="20" cy="12" r="2"></circle>
                <circle cx="6.343" cy="6.344" r="2"></circle>
                <circle cx="17.657" cy="17.658" r="2"></circle>
            </svg>
        </div>
    </div>
</section>

<div id="settings-content">
    {% include 'components/profile-settings.html' %}
</div>
{% endblock body %}

{% block script %}
    <script src="{% static 'js/settings-tabs.js' %}"></script>
{% endblock script %}
