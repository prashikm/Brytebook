{% extends 'loggedInLayout.html' %}

{% block title %}
    404 Error
{% endblock %}

{% block body %}
    <style>
        #container {
            background: url(https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80)
        }
    </style>

    <section id="container" class="text-white">
        <div class="max-w-2xl mx-auto p-8 text-center flex flex-col h-screen place-content-center">
            <div class="flex place-content-center">
                <img class="w-96 sm:w-80" src="https://blush.design/api/download?shareUri=sHQxMnPfx&w=800&h=800&fm=png"
                     alt="error">
            </div>

            <div class="mt-6">
                <h2 class="text-3xl font-semibold mb-4">The page you were loking for does'nt exist.</h2>
                <p class="px-4 text-lg">You may have mistyped the address or the page may have moved.</p>
            </div>

            <div class="mt-6">
                <a href="/">
                    <button class="bg-black px-8 py-3 text-white font-semibold rounded-md hover:bg-blue-600">Go Back To
                        Home
                    </button>
                </a>
            </div>
        </div>

    </section>
{% endblock %}
