            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <a href="/home">
                        <img class="hidden h-8 w-auto md:block" src="{% static 'images/wordmark.png' %}" alt="Brytebook">
                        <img class="h-8 w-auto md:hidden" src="{% static 'images/favicon.png' %}" alt="Brytebook">

                                <span class="sr-only">Search</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                </svg>
                            </button>

                                        <br>
                                        <div class="text-sm text-gray-600">@{{ user }}</div>
                                    </div>
                                </a>

                                    <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
